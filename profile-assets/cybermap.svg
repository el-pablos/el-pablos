    <path class="cont" d="M700,200 L730,195 L760,200 L780,210 L790,225 L770,235 L740,230 L720,240 L700,235 L690,220 Z"/>
    <path class="cf" d="M780,310 L820,295 L860,300 L880,315 L885,340 L870,365 L845,375 L815,370 L790,355 L780,335 Z"/>
