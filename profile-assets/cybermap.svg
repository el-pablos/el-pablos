<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" width="1000" height="500">
  <defs>
    <style>
      @keyframes blink1 {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 0.25; }
      }
      @keyframes blink2 {
        0%, 100% { opacity: 0.25; }
        50% { opacity: 0.9; }
      }
      @keyframes blink3 {
        0%, 100% { opacity: 0.6; }
        33% { opacity: 0.15; }
        66% { opacity: 0.85; }
      }
      @keyframes ring-grow {
        0% { opacity: 0.7; }
        100% { opacity: 0; }
      }
      @keyframes dash-move {
        0% { stroke-dashoffset: 20; }
        100% { stroke-dashoffset: 0; }
      }
      @keyframes scan {
        0% { opacity: 0; }
        10% { opacity: 0.06; }
        50% { opacity: 0.06; }
        60% { opacity: 0; }
        100% { opacity: 0; }
      }
      @keyframes glow-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      @keyframes status-blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.2; }
      }
      .n1 { animation: blink1 2s ease-in-out infinite; }
      .n2 { animation: blink2 2.5s ease-in-out infinite; }
      .n3 { animation: blink3 3s ease-in-out infinite; }
      .n4 { animation: blink1 1.8s ease-in-out infinite; animation-delay: 0.5s; }
      .n5 { animation: blink2 2.2s ease-in-out infinite; animation-delay: 0.3s; }
      .n6 { animation: blink3 2.8s ease-in-out infinite; animation-delay: 0.7s; }
      .rg1 { animation: ring-grow 2s ease-out infinite; }
      .rg2 { animation: ring-grow 2s ease-out infinite; animation-delay: 0.6s; }
      .rg3 { animation: ring-grow 2.5s ease-out infinite; animation-delay: 0.3s; }
      .rg4 { animation: ring-grow 2s ease-out infinite; animation-delay: 1s; }
      .rg5 { animation: ring-grow 2.2s ease-out infinite; animation-delay: 0.8s; }
      .rg6 { animation: ring-grow 2s ease-out infinite; animation-delay: 1.2s; }
      .tl { stroke-dasharray: 6 4; fill: none; animation: dash-move 1s linear infinite; }
      .tl-a { stroke: #7c3aed; stroke-width: 1; opacity: 0.55; }
      .tl-b { stroke: #a78bfa; stroke-width: 0.7; opacity: 0.35; stroke-dasharray: 4 6; animation-duration: 1.5s; }
      .sl { animation: scan 6s linear infinite; }
      .sl2 { animation: scan 6s linear infinite; animation-delay: 3s; }
      .gp { animation: glow-pulse 4s ease-in-out infinite; }
      .sb { animation: status-blink 1.5s ease-in-out infinite; }
      .grid { stroke: #1e1b4b; stroke-width: 0.3; fill: none; }
      .cont { fill: none; stroke: #4c1d95; stroke-width: 0.8; opacity: 0.7; }
      .cf { fill: #1e1040; stroke: none; opacity: 0.5; }
      .ht { font-family: monospace; fill: #a78bfa; font-size: 9px; letter-spacing: 1px; }
      .hl { font-family: monospace; fill: #6d28d9; font-size: 7px; letter-spacing: 2px; }
      .hv { font-family: monospace; fill: #c4b5fd; font-size: 11px; }
      .hti { font-family: monospace; fill: #e9d5ff; font-size: 10px; letter-spacing: 3px; }
    </style>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0f0520"/>
      <stop offset="100%" stop-color="#050208"/>
    </radialGradient>
    <linearGradient id="sg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0"/>
      <stop offset="50%" stop-color="#7c3aed" stop-opacity="1"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </linearGradient>
  </defs>

