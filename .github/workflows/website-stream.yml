name: Website Live Stream

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-website-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g puppeteer
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Take website screenshot
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              executablePath: '/usr/bin/chromium-browser',
              args: ['--no-sandbox', '--disable-setuid-sandbox', '--disable-dev-shm-usage']
            });
            const page = await browser.newPage();
            await page.setViewport({ width: 1280, height: 720 });
            await page.goto('https://tams.codes/', { waitUntil: 'networkidle2', timeout: 60000 });
            await page.screenshot({ path: 'profile-assets/website-stream.png', fullPage: false });
            await browser.close();
            console.log('Screenshot captured successfully!');
          })();
          "

      - name: Commit and push screenshot
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'CI: Update website live stream preview'
          file_pattern: 'profile-assets/website-stream.png'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions Bot <actions@github.com>'

